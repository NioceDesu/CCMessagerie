<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/mainStyle.css">
    <link rel="stylesheet" type="text/css" href="../css/colors.css">
    <script src="../js/controllers/mainWindow.js"></script>
</head>

<body>
    <div id="container">
        <div id="navBar">
            <i></i>
            <div id="windowTitle">
                <div id="textTitleContainer">
                    <span id="textTitle">CCMessagerie</span>
                </div>
            </div>
            <div id="iconsContainer">
                <div id="icons">
                    <img src="../icons/refresh.png" alt="" class="actionIcons" />
                    <img src="../icons/minimize.png" alt="" class="actionIcons" />
                    <img src="../icons/close.png" alt="" class="actionIcons" />
                </div>
            </div>
        </div>
        <div id="bodyC">
            <div id="content">
                <i></i>
                <div id="logo">
                    <img src="../logo/logo.png" alt="">
                </div>
                <div id="desciption">
                    <span>CCMessagerie</span>
                    <span id="desc">Une solution simple et moderne pour communiquer entre chaque comptable et ses
                        clients</span>
                </div>
                <div id="buttonContainer">
                    <input type="button" value="Login" id="loginBtn" />
                </div>
            </div>
        </div>
    </div>
</body>

</html>
